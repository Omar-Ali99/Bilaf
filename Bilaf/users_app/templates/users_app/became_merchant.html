{% extends 'main_app/base.html' %}
{% load static %}

{% block content%}

 <!-- Breadcrumb Section Begin -->
 <section class="breadcrumb-section set-bg" data-setbg={% static 'images/became_merchant_header.png' %}>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Became Merchant</h2>
                    <div class="breadcrumb__option">
                     
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Checkout Section Begin -->
<section class="checkout spad">
    <div class="container">

        <div class="checkout__form">
            <h4>Merchant Details</h4>
            <form action="{% url 'users_app:became_merchant' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
    
                <div class="row">
                    <div class="col-lg-12 col-md-6">
                        <div class="col-lg-8 col-md-6">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Merchant Name<span>*</span></p>
                                        <input type="text" name="store_name" placeholder="Merchant Name" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Logo</p>
                                         <input type="file" name="logo" accept="image/*" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        <div class="checkout__input">
                            <p>About<span>*</span></p>
                            <textarea class="text" rows=3 class="checkout__input__add" placeholder="About Your Merchant" name="about" required></textarea>
                        </div>
                        <div class="checkout__input">
                            <p>Commercial Register or Freelance <span></span></p>
                            <input type="text" name="commercial_registration" placeholder="Commercial Register or Freelance" class="checkout__input__add">

                        <div class="checkout__input__checkbox">
                            <p>Delivery Options: <span>*</span></p>
                            <label>
                                Pick Up At Your House
                                <input type="checkbox" name="pick_up_enabled" >
                                <span class="checkmark"></span>
                            </label>
                        </div>
        
                        <div class="checkout__input__checkbox">
                            <label>
                                Delivery
                                <input type="checkbox" name="delivery_enabled">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        
                        <button type="submit" class="site-btn">Apply</button>

                    </div>
                                    
                </div>
            </form>
        </div>
    </div>
</section>
<!-- Checkout Section End -->


{% endblock %}
